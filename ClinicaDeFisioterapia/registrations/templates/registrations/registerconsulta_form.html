{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
  Cadastro de Consulta
{% endblock page_title %}
{% block content %}
  <h1>Cadastrar Nova Consulta</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url "list_cons" %}" class="btn btn-danger">Volta</a>
  </form>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
  Cadrasto de Pacientes
{% endblock page_title %}
{% block content %}
      <h1>Cadastra Novo Paciente</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Salva</button>
        <a href="{% url "list_pac" %}" class="btn btn-danger">Volta</a>
      </form>
{% endblock  %}
